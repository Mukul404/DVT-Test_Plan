<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SVG Display</title>
    <style>
        /* This centers the SVG and gives it a nice background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light grey background */
        }
        img {
            max-width: 90%; /* Prevents it from being too huge */
            max-height: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Optional nice shadow */
        }
    </style>
</head>
<body>
    <img src="tes_plan_modified (1).svg" alt="My SVG Art">
</body>
</html>
